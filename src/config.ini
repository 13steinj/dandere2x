# Upscaling Settings #

waifu2x_type=caffe
noise_level=3
scale_factor=2

## Upscaling settings for caffe only ##

process_type=cudnn
gpu_number=0

# Video Settings

## time_frame = where the video will start. Set to 00:00:00 if you want to start from the start.
## duration = how long the part of the video you want to upscale is. i.e 00:01:00 will upscale one minute of footage.
## audio_layer = what audio layer you wish to extract. Each video may have multiple!
## frame_rate = the frame rate of your video.
## width = video's width
## height = video's height

full_video=0
audio_layer=0:1


time_frame=00:00:00
duration=00:00:10


# Dandere2x Settings #

## step_Size = the step_size when calculating motion prediction in diamond block matching
## block_size =  How big the blocks in block matching are when matching blocks.
## bleed = how many pixels will be included as a 'bleed' to reduce d2x bleeding. (see subreddit for more)
## quality_low = the minimum quality a block must have. This is set by jpeg's standards in pythons library.
## extension_type = the type of image that will be used during processing
## audio_type = what kind of audio file to use for re-merging

block_size=58
step_size=4
bleed=1
quality_low=65
extension_type=.jpg
audio_type=.aac


## FFMPEG Options ##

#vf_extract = Commands to run for the video filter when extracting frames
#vf_encode = Commands to run for the video filter during realtime_encode

vf_extract=noise=c1s=8:c0f=u

vf_encode=deband
encode_codec=libx264
encode_crf=17


# Real Time Encoding Options #

## realtime_encoding = Encode files with FFMPEG during runtime. Options: 0 = false, 1 = true
## realtime_encoding_delete_files = Delete files after they've been encoded. Options: 0 = false, 1 = true

realtime_encoding=1
realtime_encoding_delete_files=1

# Developer Settings #

debug=0

# deprecated #

dandere_dir = null